<!-- SERVICE PICKER -->
<section id="picker" class="vertical-align animated-card">
  <div class="picker-source">
    <h2 class="ui icon header">
      <div class="content light">
        Select a Source
        <div class="sub header light">That you would like to use with BulkLoader:</div>
      </div>
    </h2>

    <div class="services-selections">
      <a href ng-click="onSelectSource()" id="" class="zendesk" data-instance="Select Zendesk">
      </a>
    </div>


  </div>

  <div class="picker-target disabled">
    <h2 class="ui icon header">
      <i class="settings icon light"></i>

      <div class="content light">
        Select a Service
        <div class="sub header light">That you would like to use with BulkLoader:</div>
      </div>
    </h2>

    <div class="services-selections" ng-init="isDisabled = false">
      <a href ng-click="onSelect('sfdcmarketingcloud')" id="sfdcmarketingcloud" class="salesforce" alt="SalesForce"
         data-instance="Connect to Salesforce.com">
        <i class="icon wait" ng-click="onSelectSchedule('sfdcmarketingcloud', $event)"></i>
      </a>
      <a href ng-click="onSelect('hubspot')" id="hubspot" class="hubspot" alt="HubSpot"
         data-instance="Connect to Hubspot">
        <i class="icon wait" ng-click="onSelectSchedule('hubspot', $event)"></i>
      </a>
      <a href ng-click="onSelect('eloqua')" id="eloqua" class="eloqua" alt="Eloqua" data-instance="Connect to Eloqua">
        <i class="icon wait" ng-click="onSelectSchedule('eloqua', $event)"></i>
      </a>
      <a href ng-click="onSelect('marketo')" id="marketo" class="marketo" alt="Marketo"
         data-instance="Connect to Marketo">
        <i class="icon wait" ng-click="onSelectSchedule('marketo', $event)"></i>
      </a>
      <!--<a href="#" class="add-new" alt="Add New Service"><i class="icon circle add"></i></a>-->
    </div>
  </div>
</section>

<div class="bottom_nav">

  <!-- Menu Button -->
  <button type="submit" class="btn btn-link navButton" ng-click="openSideNav('left')"
          style="color: #fff;background-color: rgba(0,0,0,.25);font-size: 1.1em;">
    <i class="icon sidebar"></i> Menu
  </button>
  <a href class="help" ng-click='onHelp($event)'>
    <i class="icon help circle"></i> Help
  </a>

  <!-- Step Title and Tooltip -->
  <script type="text/ng-template" id="steptitle.html">
    {{metadata.stepName}} <i class="icon info circle">
    <md-tooltip>{{metadata.description}}</md-tooltip></i>
  </script>
  <div class="steptitle" ng-model="steps">
    <p class="stepname" ng-repeat="metadata in steps" ng-include="'steptitle.html'" ng-show="showStepTitle(metadata.step, processtep)"></p>
  </div>

  <!-- Steps -->
  <script type="text/ng-template" id="stepsdots.html">
    <div class="step-incomplete">
      <i class="step-complete icon checkmark"></i>
    </div>
  </script>
  <ul id="progressbar" ng-model="steps">
    <li ng-repeat="metadata in steps" ng-include="'stepsdots.html'"
        ng-class="stepClass(metadata.step, processtep)">
    </li>
  </ul>

  <!-- Navigation per section -->
  <div ng-if="processtep == 'mapper'" class="pull-right" style="padding-top: 5px;">
    <button type="submit" class="ui labeled button" ng-click="cancel()">
      <i class="icon arrow left"></i>Back</button>
    <button type="submit" class="positive ui right labeled button" ng-click="save()">
      {{nextButtonText}}<i class="icon arrow right"></i>
    </button>
  </div>
  <div ng-if="processtep == 'workflow'" class="pull-right" style="padding-top: 5px;">
    <button type="submit" class="ui labeled button" ng-click="cancel()">
      <i class="icon arrow left"></i>Back</button>
  </div>
  <div ng-if="processtep == 'schedule'" class="pull-right" style="padding-top: 5px;">
    <button type="submit" class="ui labeled button" ng-click="cancel()">Back</button>
    <button type="submit" class="positive ui right labeled button" ng-click="save()" ng-show="datatransfer == 'transfernow'">Transfer
      Now <i class="checkmark icon"></i></button>
    <button type="submit" class="positive ui right labeled button" ng-click="save()"
            ng-show="datatransfer == 'schedule'">Schedule Transfer <i class="checkmark icon"></i></button>
  </div>
  <div ng-if="processtep == 'datalist'" class="pull-right" style="padding-top: 5px;">
      <button type="submit" class="ui labeled button" ng-click="cancel()">
        <i class="icon arrow left"></i>Back</button>
      <button type="submit" class="positive ui right labeled button" ng-click="save()">
        Save and Schedule Job <i class="checkmark icon"></i></button>
  </div>

</div>

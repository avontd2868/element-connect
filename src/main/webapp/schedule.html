<div class="ui grid basic">
  <i class="close icon closebutton" ng-click="cancel()"></i>

  <div class="header wide row">
    <h2 class="wide column">Schedule</h2>
  </div>
  <div class="content wide row">
    <div class="ui grid">
      <div class="eight wide column ui grid" style="border-right: 1px solid #aaa;margin-right: 1rem;">
        <div class="seven wide column">
          <p style="float: left;padding: 0;line-height: 1.3em;padding-left: 75px;
          background-image: url({{sourceLogo}});background-size: contain;background-repeat: no-repeat;">
            <b style="font-weight: bold; text-transform: uppercase;">{{sourceName}}</b>
            <br/>source</p>
        </div>
        <div ng-show="showTarget" class="one wide column">
          <i class="long arrow right icon" style="font-size: 1.5rem;"></i>
        </div>
        <div ng-show="showTarget" class="seven wide column">
          <p style="float: left;padding: 0;line-height: 1.3em;font-weight: bold; padding-left:75px;
           background-image: url({{targetLogo}});background-size: contain;background-repeat: no-repeat;">
            <b style="font-weight: bold; text-transform: uppercase;">{{targetName}}</b>
            <br/> target</p>
        </div>

        <script type="text/ng-template" id="currentTransfomations.html">
            <p class="fourteen wide column">{{metadata.sourceObject}} <i class="angle right icon"></i> {{metadata
              .targetObject}}</p>
            <md-switch class="two wide column md-primary-green"
                       ng-model="metadata.transformed" aria-label></md-switch>
        </script>

        <div class="ui internally grid transformations" data-ng-model="currentTransfomations">
            <div ng-repeat="metadata in currentTransfomations"
                 ng-include="'currentTransfomations.html'" class="row"></div>
        </div>
      </div>

      <md-radio-group class="eight wide column ui grid transfer-container" ng-model="datatransfer">

        <!-- Transfer Now -->
        <md-radio-button aria-label="" value="transfernow" class="md-large md-light md-checked-green">
          <h3>Transfer data now</h3>
        </md-radio-button>
        <div ng-show="datatransfer=='transfernow'" class="ui icon input fluid" style="margin-bottom: 15px;">
          <p class="ui">How far back?</p>
          <div class="ui icon input fluid">
            <input type="text" class="datepicker ui" datepicker-popup="{{format}}" ng-model="queryStartDate"
              placeholder="January 01, 2015" is-open="opened.transfernow" min-date="minDate"
              datepicker-options="dateOptions" close-on-date-selection="false"
              show-button-bar="false" date-disabled="disabled(date, mode)" ng-required="true" max-date="maxDate"
              close-text="Close" datepicker-append-to-body="false"/>
            <span class="input-group-btn" style="position: absolute;top: 0;right: 42px;">
              <button type="button" class="btn btn-default" ng-click="open($event, 'transfernow')"
              style="padding: 14px 11px 14px 13px;"><i class="calendar icon"></i></button>
            </span>
          </div>
          <div class="two fluid ui inverted buttons" style="margin: 15px 0;">
            <button type="submit" class="right floated ui green basic inverted button tiny " ng-click="save()"
                    style="float: right;">
              <i class="checkmark icon"></i> Transfer Now
            </button>
          </div>
        </div>

        <!-- Schedule -->
        <md-radio-button aria-label="" value="schedule" class="md-large md-light md-checked-green">
          <h3>Schedule Data Transfer</h3>
        </md-radio-button>
        <div ng-show="datatransfer=='schedule'" class="ui grid icon input fluid">

          <div class="sixteen wide column">
            <p>How often?</p>
            <select class="bl-select" style="width: 100%;"
                    ng-change="onSelectSchedule()" ng-options="type as type.name for type in scheduleType " ng-model="item">
            </select>
          </div>

          <div ng-show="item.value == 'weekly'" class="sixteen wide column"  style="padding-top: 0px;">
            <p>Select day of the week</p>
            <select class="bl-select" style="width: 100%;">
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
          </div>

          <div ng-show="item.value == 'monthly'" class="sixteen wide column"  style="padding-top: 0px;">
            <p>Select day of the month</p>
            <select class="bl-select" style="width: 100%;">
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
              <option value="13">January</option>
              <option value="14">February</option>
              <option value="15">March</option>
              <option value="16">April</option>
              <option value="17">May</option>
              <option value="18">June</option>
              <option value="19">July</option>
              <option value="20">August</option>
              <option value="21">September</option>
              <option value="22">October</option>
              <option value="23">November</option>
              <option value="24">December</option>
              <option value="25">June</option>
              <option value="26">July</option>
              <option value="27">August</option>
              <option value="28">September</option>
              <option value="29">October</option>
              <option value="30">November</option>
            </select>
          </div>

          <div style="margin-top: 10px;" class="sixteen wide column">
            <p>How far for the first transfer?</p>
            <div class="ui icon input fluid">
              <input type="text" class="datepicker ui" datepicker-popup="{{format}}" ng-model="queryStartDate"
                     placeholder="January 01, 2015" is-open="opened.schedule" min-date="minDate"
                     datepicker-options="dateOptions" close-on-date-selection="false"
                     show-button-bar="false" date-disabled="disabled(date, mode)" ng-required="true" max-date="maxDate"
                     close-text="Close" datepicker-append-to-body="false"/>
              <span class="input-group-btn" style="position: absolute;top: 0;right: 42px;">
                <button type="button" class="btn btn-default" ng-click="open($event,'schedule')"
                        style="padding: 14px 11px 14px 13px;"><i class="calendar icon"></i></button>
              </span>
            </div>
          </div>

          <div class="two fluid ui inverted buttons" style="margin: 15px 0;">
            <button type="submit" class="right floated ui green basic inverted button tiny " ng-click="save()"
                    style="float: right;">
              <i class="checkmark icon"></i> Schedule
            </button>
          </div>
        </div>

      </md-radio-group>
    </div>
  </div>
</div>

<div class="header-navigation" ng-controller="NavigationController as other" ng-show="shownav"
     ng-include="'navigation.html'"></div>
<!-- SERVICE PICKER -->
<section id="picker" class="" ng-class="withTarget">

  <div class="picker-source">
    <div class="vertical-align" style="width: 100%;">
      <h2 class="ui icon header">

        <div class="content light">

          <i class="settings icon light"></i> Select the Services
          <div class="sub header light">That you would like to use with {{appName}}:</div>
        </div>
      </h2>

      <div class="services-selections" ng-init="isDisabled = false">
        <a href ng-repeat="source in sources"
           ng-click='onSelect("{{source.elementKey}}", "source")'
           id="{{source.elementKey}}"
           data-instance="Connect to {{source.name}}"
           style='background-image: url("{{source.image}}");'>

          <i class="icon write" ng-click='onEditInstance("{{source.elementKey}}", "source", $event)'> Edit</i>
          <i class="icon trash" ng-click='onDeleteInstance("{{source.elementKey}}", "target", $event)'></i>
        </a>
      </div>

      <div>
        <br>
        <button type="submit" class="positive ui right labeled button" ng-click="onCreateWorkflowInstances(sources, $event)">
          Create Workflow Instances
        </button>
      </div>

    </div>
  </div>

</section>

<md-sidenav class="md-sidenav-left" md-component-id="left" ng-include="'sidenav.html'"
            ng-controller="NavigationController"></md-sidenav>

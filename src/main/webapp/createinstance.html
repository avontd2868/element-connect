<!-- Create Instance MODAL -->
<div class="ui basic modal" style="display: block; width: 100%; position: static; margin: 0; min-height: 500px;">
  <i class="close icon" ng-click="cancel()"></i>
  <div class="header">
    Create Instance for <span style="color: #58bde8">{{elementName}}</span>
  </div>
  <div class="content">
    <div ng-repeat="configs in element track by $index" class="two ui icon input fluid" style="margin-bottom: 10px;">
      <p>{{configs.name}}</p>
      <!--<input type="text" name="{{configs.key}}" data-ng-model="user"/>-->
      <input type='text' name="{{configs.key}}" ng-model='element[$index]'>

    </div>
  </div>
  <div class="actions">
    <div class="one fluid ui inverted buttons">
      <button type="submit" class="ui green basic inverted button tiny" ng-click="save()">
        <i class="checkmark icon"></i> Create</button>
    </div>
  </div>
</div>
